<!DOCTYPE html>
<html>

<head>
	<title>fps.ts - custom panel example</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script src="../build/fps.min.js"></script>
	<script>

		const stats = new Stats();
		const xPanel = stats.addPanel(new Stats.Panel('x', '#ff8', '#221'));
		const yPanel = stats.addPanel(new Stats.Panel('y', '#f8f', '#212'));
		stats.showPanel(3);
		document.body.appendChild(stats.dom);

		const canvas = document.createElement('canvas');
		canvas.width = 512;
		canvas.height = 512;
		document.body.appendChild(canvas);

		const context = canvas.getContext('2d');
		context.fillStyle = 'rgba(127,0,255,0.05)';

		let x, y;

		function animate() {

			const time = performance.now() / 1000;

			context.clearRect(0, 0, 512, 512);

			stats.begin();

			for (let i = 0; i < 2000; i++) {

				x = Math.cos(time + i * 0.01) * 196 + 256;
				y = Math.sin(time + i * 0.01234) * 196 + 256;

				context.beginPath();
				context.arc(x, y, 10, 0, Math.PI * 2, true);
				context.fill();

			}

			stats.end();

			xPanel.update(x, 460);
			yPanel.update(y, 460);

			requestAnimationFrame(animate);

		}

		animate();

	</script>
</body>

</html>
